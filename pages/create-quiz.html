<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/images/question.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Quiz</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navigation">
      <a href="../index.html" class="navigation__link">Accueil</a>
      <a href="./login.html" class="navigation__link">Connexion</a>
      <!-- <a href="./pages/quiz-list.html" class="navigation__link">Voir les quiz</a> -->
      <a href="./profile.html" class="navigation__link">Profil</a>
      <a href="./create-quiz.html" class="navigation__link">Créer un quiz</a>
    </nav>
  </header>


  <main class="">

    <section class="section__create-quiz card">
      <h1>Créer un <span>quiz</span></h1>
      <!-- <h2 class="quiz-name"></h2> -->

      <form class="create-quiz-form__title">

        <div class="input-group input-group--title">
          <label for="title">Titre</label>
          <input type="text" id="title" name="title">

        </div>
        <button type="submit" class="btn btn--orange">Suivant</button>
        <p class="error-message error-message--title"></p>
      </form>

      <form class="create-quiz-form__question">
        <div class="question-container">
          <div class="input-group">
            <label for="question">Question</label>
            <input type="text" id="question" name="question">
          </div>

          <div class="input-group">
            <label for="good-answer">Bonne réponse</label>
            <input type="text" id="good-answer" name="goodAnswer">
          </div>

          <div class="wrong-answers-container">
            <div class="input-group">
              <label for="wrong-answer-1">Mauvaise réponse</label>
              <input type="text" id="wrong-answer-1" name="wrongAnswers[]">
            </div>
          </div>

          <button type="button" class="btn btn--blue" id="add-answer">Ajouter une réponse supplémentaire</button>
          <button type="submit" class="btn btn--orange">Sauvagarder la question</button>
        </div>

        <!-- <button type="button" class="btn btn--add-question">Nouvelle question</button> -->

        <!-- <button type="submit" class="btn">Sauvegarder</button> -->
        <p class="error-message error-message-question"></p>
      </form>

    </section>

  </main>

  <!-- Footer -->
  <footer></footer>

  <script src="../javascript/script.js" type="module"></script>
  <script src="../javascript/create-quiz.js" type="module"></script>
</body>


</html>
